          \ en vertu de DORA :\nhttps://www.eiopa.europa.eu/publications/second-batch-policy-products-under-dora_en\n\
          \nVoici le lien du document :\nhttps://www.eiopa.europa.eu/document/download/0dfbccfd-97b2-4076-9644-b5cf4566fc6f_en?filename=JC%202024-33%20-%20Final%20report%20on%20the%20draft%20RTS%20and%20ITS%20on%20incident%20reporting.pdf"
    requirement_nodes:
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      assessable: false
      depth: 1
      ref_id: Recital
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-1
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 1
      description: Given that Regulation (EU) 2022/2554 aims to harmonise and streamline
        incident reporting requirements, and to ensure that competent and other relveant
        authorities receive all necessary information about the major incident in
        order to take supervisory actions and to prevent potential spill-over effects,
        the reports for major incidents submitted from financial entities to competent
        authorities should provide essential and exhaustive information about the
        incident, in a consistent and standardised manner for all financial entities
        within the scope of Regulation (EU) 2022/2554.
      translations:
        fr:
          description: "\xC9tant donn\xE9 que le r\xE8glement (UE) 2022/2554 vise\
            \ \xE0 harmoniser et \xE0 rationaliser les obligations de d\xE9claration\
            \ des incidents et \xE0 veiller \xE0 ce que les autorit\xE9s comp\xE9\
            tentes et les autres autorit\xE9s concern\xE9es re\xE7oivent toutes les\
            \ informations n\xE9cessaires sur l\u2019incident majeur afin de prendre\
            \ des mesures de surveillance et de pr\xE9venir les effets de contagion\
            \ potentiels, les rapports d\u2019incidents majeurs soumis par les entit\xE9\
            s financi\xE8res aux autorit\xE9s comp\xE9tentes devraient fournir des\
            \ informations essentielles et exhaustives sur l\u2019incident,  de mani\xE8\
            re coh\xE9rente et normalis\xE9e pour toutes les entit\xE9s financi\xE8\
            res relevant du champ d\u2019application du r\xE8glement (UE) 2022/2554."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-2
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 2
      description: With a view to ensure the harmonisation of the reporting requirements
        for major incidents and to maintain a consistent approach with Directive (EU)
        2022/2555, the time limits for reporting major incidents should be consistent
        for all types of financial entities. The time limits should also be consistent
        with, to the greatest extent possible, and at least equivalent in effect to
        the requirements set out in Directive (EU) 2022/2555.
      translations:
        fr:
          description: "Afin d\u2019assurer l\u2019harmonisation des obligations de\
            \ d\xE9claration des incidents majeurs et de maintenir une approche coh\xE9\
            rente avec la directive (UE) 2022/2555, les d\xE9lais de d\xE9claration\
            \ des incidents majeurs devraient \xEAtre coh\xE9rents pour tous les types\
            \ d\u2019entit\xE9s financi\xE8res. Les d\xE9lais devraient \xE9galement\
            \ \xEAtre coh\xE9rents, dans toute la mesure du possible, et au moins\
            \ \xE9quivalents en effet aux exigences \xE9nonc\xE9es dans la directive\
            \ (UE) 2022/2555."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-3
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 3
      description: In order to take proper action, competent authorities need to receive
        information about the major incident at the very early stages after the incident
        has been classified as major. Consequently, the timeline for submitting the
        initial notification should be as short as possible after classification of
        the incident but also providing flexibility for financial entities, especially
        for non-time critical service business models, with a longer timeline after
        financial entities become aware of the incident in case financial entities
        require more time to handle the incident. To avoid imposing an undue reporting
        burden to the financial entity at a time when it will be handling with the
        incident, the content of such initial notification should be limited to the
        most significant information.
      translations:
        fr:
          description: "Afin de prendre les mesures appropri\xE9es, les autorit\xE9\
            s comp\xE9tentes doivent recevoir des informations sur l\u2019incident\
            \ majeur d\xE8s les premiers stades apr\xE8s que l\u2019incident a \xE9\
            t\xE9 class\xE9 comme majeur. Par cons\xE9quent, le d\xE9lai de soumission\
            \ de la notification initiale devrait \xEAtre aussi court que possible\
            \ apr\xE8s la classification de l\u2019incident, mais aussi offrir une\
            \ certaine souplesse aux entit\xE9s financi\xE8res, en particulier pour\
            \ les mod\xE8les d\u2019affaires de services non urgents, avec un d\xE9\
            lai plus long apr\xE8s que les entit\xE9s financi\xE8res ont pris connaissance\
            \ de l\u2019incident au cas o\xF9 les entit\xE9s financi\xE8res auraient\
            \ besoin de plus de temps pour traiter l\u2019incident. Afin d\u2019\xE9\
            viter d\u2019imposer une charge de d\xE9claration excessive \xE0 l\u2019\
            entit\xE9 financi\xE8re au moment o\xF9 celle-ci sera charg\xE9e de g\xE9\
            rer l\u2019incident, le contenu de cette notification initiale devrait\
            \ \xEAtre limit\xE9 aux informations les plus importantes."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-4
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 4
      description: Given that, after having received the initial notification, competent
        authorities will need more detailed information about the incident with the
        intermediate report and the full set of relevant information with the final
        report to further assess the situation and evaluate supervisory actions they
        may want to take, the reporting timelines should be such to allow competent
        authorities to receive the information timely, while ensuring financial entities
        have sufficient time to obtain complete and accurate information.
      translations:
        fr:
          description: "\xC9tant donn\xE9 qu\u2019apr\xE8s avoir re\xE7u la notification\
            \ initiale, les autorit\xE9s comp\xE9tentes auront besoin d\u2019informations\
            \ plus d\xE9taill\xE9es sur l\u2019incident dans le rapport interm\xE9\
            diaire et de l\u2019ensemble des informations pertinentes dans le rapport\
            \ final pour \xE9valuer plus avant la situation et \xE9valuer les mesures\
            \ de surveillance qu\u2019elles pourraient vouloir prendre, les d\xE9\
            lais de notification devraient \xEAtre tels que les autorit\xE9s comp\xE9\
            tentes puissent recevoir les informations en temps utile,  tout en veillant\
            \ \xE0 ce que les entit\xE9s financi\xE8res disposent de suffisamment\
            \ de temps pour obtenir des informations compl\xE8tes et exactes."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-5
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 5
      description: In accordance with the proportionality requirement set out in Article
        20(a), second sub-paragraph of Regulation (EU) 2022/2554, the reporting timelines
        should not pose burden to microenterprises and other financial entities that
        are not significant. Therefore, the reporting timelines should take into account,
        in particular weekends and bank holidays.
      translations:
        fr:
          description: "Conform\xE9ment \xE0 l\u2019exigence de proportionnalit\xE9\
            \ \xE9nonc\xE9e \xE0 l\u2019article 20, point a), deuxi\xE8me alin\xE9\
            a, du r\xE8glement (UE) 2022/2554, les d\xE9lais de d\xE9claration ne\
            \ devraient pas repr\xE9senter une charge pour les microentreprises et\
            \ autres entit\xE9s financi\xE8res qui ne sont pas importantes. Par cons\xE9\
            quent, les d\xE9lais de d\xE9claration doivent tenir compte, en particulier,\
            \ des week-ends et des jours f\xE9ri\xE9s."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-6
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 6
      description: Since significant cyber threats are to be reported on a voluntary
        basis, the requested information should not pose burden to financial entities
        to obtain and should be more limited than the information requested for major
        incidents.
      translations:
        fr:
          description: "\xC9tant donn\xE9 que les cybermenaces importantes doivent\
            \ \xEAtre signal\xE9es sur une base volontaire, les informations demand\xE9\
            es ne devraient pas repr\xE9senter un fardeau pour les entit\xE9s financi\xE8\
            res et devraient \xEAtre plus limit\xE9es que les informations demand\xE9\
            es pour les incidents majeurs."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-7
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 7
      description: This Regulation is based on the draft regulatory technical standards
        submitted to the Commission by the European Supervisory Authorities.
      translations:
        fr:
          description: "Le pr\xE9sent r\xE8glement se fonde sur les projets de normes\
            \ techniques de r\xE9glementation soumis \xE0 la Commission par les autorit\xE9\
            s europ\xE9ennes de surveillance."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital-8
      assessable: false
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:recital
      ref_id: Recital 8
      description: "The European Supervisory Authorities have conducted open public\
        \ consultations on the draft regulatory technical standards on which this\
        \ Regulation is based, analysed the potential related costs and benefits and\
        \ requested the advice of the [\u2026] Stakeholder Group established in accordance\
        \ with Article 37 of Regulations (EU) No 1093/2010, 1094/2010 and 1095/2010\
        \ of the European Parliament and of the Council"
      translations:
        fr:
          description: "Les autorit\xE9s europ\xE9ennes de surveillance ont men\xE9\
            \ des consultations publiques ouvertes sur les projets de normes techniques\
            \ de r\xE9glementation sur lesquels se fonde le pr\xE9sent r\xE8glement,\
            \ analys\xE9 les co\xFBts et avantages potentiels qui y sont associ\xE9\
            s et demand\xE9 l\u2019avis de la [...] Groupe des parties int\xE9ress\xE9\
            es constitu\xE9 conform\xE9ment \xE0 l\u2019article 37 des r\xE8glements\
            \ (UE) n\xB0 1093/2010, (UE) n\xB0 1094/2010 et (CE) n\xB0 1095/2010 du\
            \ Parlement europ\xE9en et du Conseil"
