      translations:
        fr:
          description: "D\xE9lais pour la notification initiale, le rapport interm\xE9\
            diaire et les rapports finaux vis\xE9s \xE0 l\u2019article 19, paragraphe\
            \ 4, du r\xE8glement (UE) 2022/2554"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:article-6
      ref_id: '6.1'
      description: 'The time limits for the submission of the initial notification
        and the intermediate and final reports as referred to in Article 19(4)(a)
        to (c) of Regulation (EU)2022/2554 shall be as follows:'
      translations:
        fr:
          description: "Les d\xE9lais pour la pr\xE9sentation de la notification initiale\
            \ et des rapports interm\xE9diaire et final vis\xE9s \xE0 l\u2019article\
            \ 19, paragraphe 4, points a) \xE0 c), du r\xE8glement (UE) 2022/2554\
            \ sont les suivants\_:"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1.a
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1
      ref_id: 6.1.a
      description: the initial report shall be submitted as early as possible within
        4 hours from the moment of classification of the incident as major, but no
        later than 24 hours from the moment the financial entity has become aware
        of the incident;
      translations:
        fr:
          description: "le rapport initial est soumis le plus t\xF4t possible dans\
            \ les 4 heures suivant la qualification de l\u2019incident majeur, mais\
            \ au plus tard dans les 24 heures suivant la date \xE0 laquelle l\u2019\
            entit\xE9 financi\xE8re a pris connaissance de l\u2019incident\_;"
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1.b
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1
      ref_id: 6.1.b
      description: An intermediate report shall be submitted the latest within 72
        hours from the submission of the initial notification even where the status
        or the handling of the incident have not changed as referred to in Article
        19(4)(b) of Regulation (EU) 2022/2554. Financial entities shall submit without
        undue delay an updated inter- mediate report, in any case, when regular activities
        have been recovered.
      translations:
        fr:
          description: "Un rapport interm\xE9diaire est soumis au plus tard dans les\
            \ 72 heures suivant la soumission de la notification initiale, m\xEAme\
            \ si l\u2019\xE9tat ou le traitement de l\u2019incident n\u2019a pas chang\xE9\
            \ conform\xE9ment \xE0 l\u2019article 19, paragraphe 4, point b), du r\xE8\
            glement (UE) 2022/2554. Les entit\xE9s financi\xE8res soumettent sans\
            \ retard injustifi\xE9 un rapport interm\xE9diaire actualis\xE9, en tout\
            \ \xE9tat de cause, lorsque les activit\xE9s normales ont \xE9t\xE9 r\xE9\
            tablies."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1.c
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.1
      ref_id: 6.1.c
      description: the final report shall be submitted no later than one month from
        the submission of the latest updated intermediate report.
      translations:
        fr:
          description: "Le rapport final est soumis au plus tard un mois apr\xE8s\
            \ la pr\xE9sentation du dernier rapport interm\xE9diaire mis \xE0 jour."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.2
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:article-6
      ref_id: '6.2'
      description: Where an incident that has not been classified as major within
        the 24 hours is classified as major at a later stage, the financial entity
        shall submit the initial notification within the four-hours after the classification
        of the incident.
      translations:
        fr:
          description: "Lorsqu\u2019un incident qui n\u2019a pas \xE9t\xE9 class\xE9\
            \ comme majeur dans les 24 heures est class\xE9 comme majeur \xE0 un stade\
            \ ult\xE9rieur, l\u2019entit\xE9 financi\xE8re soumet la notification\
            \ initiale dans les quatre heures suivant la classification de l\u2019\
            incident."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.3
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:article-6
      ref_id: '6.3'
      description: Where financial entities are unable to submit the initial notification,
        intermediate report or final report within the timelines as set out in paragraph
        1, financial entities shall inform the competent authority without undue delay,
        but no later than the respective time limit for submission of the notification/report,
        and shall explain the reasons for the delay.
      translations:
        fr:
          description: "Lorsque les entit\xE9s financi\xE8res ne sont pas en mesure\
            \ de soumettre la notification initiale, le rapport interm\xE9diaire ou\
            \ le rapport final dans les d\xE9lais fix\xE9s au paragraphe 1, elles\
            \ en informent l\u2019autorit\xE9 comp\xE9tente dans les meilleurs d\xE9\
            lais, mais au plus tard dans le d\xE9lai imparti pour la soumission de\
            \ la notification ou du rapport, et expliquent les raisons de ce retard."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.4
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:article-6
      ref_id: '6.4'
      description: Where the time limit for submission of an initial notification,
        intermediate report or a final report falls on a weekend day or a bank holiday
        in the Member State of the reporting financial entity, the financial entity
        may submit the initial notification, intermediate or final reports by noon
        of the next working day.
      translations:
        fr:
          description: "Lorsque le d\xE9lai de pr\xE9sentation d\u2019une notification\
            \ initiale, d\u2019un rapport interm\xE9diaire ou d\u2019un rapport final\
            \ tombe un jour de week-end ou un jour f\xE9ri\xE9 dans l\u2019\xC9tat\
            \ membre de l\u2019entit\xE9 financi\xE8re d\xE9clarante, celle-ci peut\
            \ soumettre la notification initiale, les rapports interm\xE9diaires ou\
            \ finaux au plus tard \xE0 midi le jour ouvrable suivant."
    - urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:6.5
      assessable: true
      depth: 2
      parent_urn: urn:intuitem:risk:req_node:rts-dora-incident-reporting:article-6
      ref_id: '6.5'
      description: Paragraph 4 shall not apply for the submission of an initial notification
        and an interme- diate report by credit institutions, central counterparties,
        operators of trading venues, and other financial entities identified as essential
        or important entities pursuant to na- tional rules transposing Article 3 of
        Directive (EU) 2022/2555, or financial entities de- clared as significant
        or systemic by the competent authority. In this case, the financial entities
        shall apply the time limits set out in paragraph 1.
      translations:
        fr:
          description: "Le paragraphe 4 ne s\u2019applique pas \xE0 la pr\xE9sentation\
            \ d\u2019une notification initiale et d\u2019un rapport interm\xE9diaire\
            \ par les \xE9tablissements de cr\xE9dit, les contreparties centrales,\
            \ les op\xE9rateurs de plates-formes de n\xE9gociation et d\u2019autres\
            \ entit\xE9s financi\xE8res identifi\xE9es comme entit\xE9s essentielles\
            \ ou importantes en vertu des r\xE8gles nationales transposant l\u2019\
            article 3 de la directive (UE) 2022/2555, ou les entit\xE9s financi\xE8\
            res d\xE9clar\xE9es comme importantes ou syst\xE9miques par l\u2019autorit\xE9\
            \ comp\xE9tente. Dans ce cas, les entit\xE9s financi\xE8res appliquent\
            \ les d\xE9lais fix\xE9s au paragraphe 1."
