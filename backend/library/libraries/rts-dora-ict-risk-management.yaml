            curit\xE9 qui ne peuvent \xEAtre modifi\xE9s, supprim\xE9s ou contourn\xE9\
            s par des membres du personnel ou des prestataires de services tiers ICT\
            \ de mani\xE8re non autoris\xE9e ;"
