            \ outils de s\xE9curit\xE9 informatique vis\xE9s \xE0 l\u2019article 9,\
            \ paragraphe 2, du r\xE8glement (UE) 2022/2554, les entit\xE9s financi\xE8\
            res \xE9laborent, documentent et mettent en \u0153uvre des proc\xE9dures\
            \ de gestion des correctifs."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:10.4
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-10
      ref_id: '10.4'
