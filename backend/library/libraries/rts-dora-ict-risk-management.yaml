        fr:
          description: "l\u2019identification de mesures de s\xE9curit\xE9 pour garantir\
            \ que seuls des logiciels autoris\xE9s sont install\xE9s dans les syst\xE8\
            mes TIC et les terminaux\_;"
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2.d
      assessable: true
      depth: 6
      parent_urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:11.2
      ref_id: 11.2.d
