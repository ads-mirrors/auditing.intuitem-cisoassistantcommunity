      \ de gestion des risques TIC"
    description: "L\u2019un des objectifs du r\xE8glement (UE) 2022/2554 sur la r\xE9\
      silience op\xE9rationnelle num\xE9rique du secteur financier (DORA) est d\u2019\
      \xE9tablir des exigences uniformes pour la s\xE9curit\xE9 des r\xE9seaux et\
      \ des syst\xE8mes d\u2019information des entreprises et des organisations op\xE9\
      rant dans le secteur financier. Il cr\xE9e ainsi un cadre r\xE9glementaire sur\
      \ la r\xE9silience op\xE9rationnelle num\xE9rique, dans lequel toutes les entit\xE9\
      s financi\xE8res doivent s\u2019assurer qu\u2019elles peuvent r\xE9sister, r\xE9\
      agir et se remettre de tous les types de perturbations et de menaces li\xE9\
      es aux TIC. Ces exigences sont homog\xE8nes dans l\u2019ensemble de l\u2019\
      UE, dans le but de pr\xE9venir et d\u2019att\xE9nuer les cybermenaces."
    copyright: "COMMISSION EUROP\xC9ENNE"
