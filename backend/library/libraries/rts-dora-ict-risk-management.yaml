            valuation sp\xE9cifique des risques li\xE9s aux TIC sur tous les syst\xE8\
            mes TIC existants vis\xE9s \xE0 l\u2019article 8, paragraphe 7, du r\xE8\
            glement (UE) 2022/2554."
    - urn: urn:intuitem:risk:req_node:rts-dora-ict-risk-management:article-5
